<!DOCTYPE html>
<html>
<head>

  <style>
  html {
    height: 100%;
  }
  body {
    height: 100%;
    margin: 0;
  }
  mobile-first > iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: 0;
  }
  #about {
    position: absolute;
    top: 12px;
    left: 12px;
    background: rgba(192, 192, 192, 0.5);
    padding: 8px;
    font-size: 24px;
    font-weight: 300;
    font-family: Helvetica, Sans-Serif;
    border-radius: 2px;
  }

  </style>
  <script src="https://cdn.rawgit.com/samthor/mobile-first/7c6bd0d4/mobile-first.js"></script>
</head>
<body>

<!-- This is the demo page shown on GitHub Pages -->

<mobile-first>
  <iframe src="https://whistlr.info"></iframe>
</mobile-first>

<div id="about">
  Mobile First <a href="https://github.com/samthor/mobile-first">on GitHub</a>
</div>

</body>
</html>
